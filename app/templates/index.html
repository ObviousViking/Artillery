<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artillery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="banner">
        <div class="title">ARTILLERY</div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/new-task">New Task</a>
            <a href="/tasks">View Tasks</a>
            <a href="/config">Config</a>
        </nav>
    </div>
</header>


    <main class="content">
        <h1>Welcome to Artillery</h1>
        <p>Enter a gallery URL below to start firing off downloads.</p>

        <form action="/" method="post">
            <input type="text" name="gallery_url" placeholder="https://example.com/gallery" required>
            <button type="submit">Fire!</button>
        </form>

        {% if output %}
        <div class="output">
            <h2>Output:</h2>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </main>

    <h2 style="text-align:center; margin-top: 30px;">üñºÔ∏è Recently Downloaded Images</h2>

    <div style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px auto;
        max-width: 90%;
    ">
        {% for image in recent_images %}
            <a href="{{ image.url }}" target="_blank" style="
                display: block;
                border: 1px solid #444;
                border-radius: 8px;
                overflow: hidden;
                width: 120px;
                height: 120px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                transition: transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                <img src="{{ image.url }}" alt="Image" style="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    display: block;
                ">
            </a>
        {% endfor %}
    </div>
    

</body>
</html>
