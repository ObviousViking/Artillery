<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Config | Artillery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="banner">
            <div class="title">ARTILLERY</div>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/new-task">New Task</a>
                <a href="/tasks">View Tasks</a>
                <a href="/config">Config</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <h1>Edit gallery-dl Config</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <textarea name="config_content" rows="25" style="width: 90%; background:#1a1a1a; color:#00eaff; border:1px solid #00eaff; font-family: monospace; font-size: 0.9rem;">{{ config }}</textarea>
            <br><br>
            <button type="submit">Save Config</button>
        </form>

        <form method="POST" action="{{ url_for('main.fetch_default_config') }}">
            <button type="submit">Fetch Default Config</button>
        </form>
        
    </main>
</body>
</html>
