name: Build and Push to Docker Hub

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── NEW: This creates a proper Buildx builder with docker-container driver ──
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   # v3 is current stable as of 2026

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            obviousviking/artillery
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache configuration – now works with the proper driver
          cache-from: type=gha
          cache-to: type=gha,mode=max
