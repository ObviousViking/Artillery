name: Build and Push to Docker Hub

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            obviousviking/artillery
          tags: |
            # :latest only on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # :dev on dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Always add the branch name (useful for debugging)
            type=ref,event=branch
            # Add short commit sha (very useful for traceability)
            type=sha,prefix=sha-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6        # ‚Üê updated to latest major version
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional but recommended: better caching
          cache-from: type=gha
          cache-to: type=gha,mode=max
